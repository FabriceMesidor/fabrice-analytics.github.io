title: "Fabrice Mesidor | Analytics Engineer"
description: "Building reliable data platforms with dbt, SQL, and modern data stack tools"
url: "https://fabrice-analytics.com"
github_username: FabriceMesidor
linkedin_username: fabricemesidor

# Minimal Mistakes Theme
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "default"

# Build settings
markdown: kramdown
plugins:
  - jekyll-include-cache

# Site structure
collections:
  projects:
    output: true
    permalink: /projects/:path/

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "single"
      author_profile: false

# Navigation
navigation:
  main:
    - title: "Home"
      url: /
    - title: "Projects"
      url: /projects/
    - title: "About"
      url: /about/
    - title: "Contact"
      url: /contact/
